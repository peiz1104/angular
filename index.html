<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="app" ng-app="myapp">
    <!-- 头部模块 -->
    <div class="header" ng-controller='headerctrl'>
        <div class="container">
            <p class="pull-right">
				<span>
					您好，欢迎回来！
				</span>
				<span class="username" ng-bind='userName'>

				</span>
                <a href="action/logout.php">退出</a>
            </p>
            <h1>登录管理系统</h1>
        </div>
    </div>
    <!-- 导航模块 -->
    <div class="nav" ng-controller='navctrl'>
          <div ng-repeat='item in list'>
              <h3 ng-bind='item.title'></h3>
              <ul >
                  <li ng-repeat='itemchild in item.childList'>
                      <a href="{{itemchild.link}}" ng-bind='itemchild.subTitle'></a>
                  </li>
              </ul>
          </div>
    </div>
    <!-- 核心内容模块 -->
    <div class="main" ui-view></div>
</div>
<script type="text/javascript" src='js/angular-1-4-1.js'></script>
<script type="text/javascript" src='js/angular-ui-router.js'></script>
<script type="text/javascript" src='js/app.js'></script>
</body>
</html>
