<div class="main-inner">
	<h2>新闻列表</h2>
	<div class='content list'>
		<div class="row title">
			<div class="col-lg-1">新闻ID</div>
			<div class="col-lg-7">新闻内容</div>
			<div class="col-lg-2">新闻作者</div>
			<div class="col-lg-2">新闻时间</div>
		</div>
		<div class='row' ng-repeat='item in list'>
			<div class="col-lg-1"><a href="#/newsdetail/{{item.id}}" ng-bind='item.id'></a></div>
			<div class="col-lg-7" ng-bind='item.content'></div>
			<div class="col-lg-2" ng-bind='item.writer'></div>
			<div class="col-lg-2" ng-bind='item.date | date:"yyyy-MM-dd HH:mm:ss"'></div>
		</div>
	</div>
	<ul class="pull-right pagination">
		<li><a href="#/newslist/{{+num-1<1 ? 1 : +num-1 }}">上一页</a></li>
		<li><a href="#/newslist/{{+num+1}}">下一页</a></li>
	</ul>
</div>
