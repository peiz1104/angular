<div class="login-container">
    <div class="login-inner">
        <h2 class="login-header">请您登录</h2>
        <form class="container" name='login' ng-submit='gotologin()'>
            <div class="form-group">
                <label for="userName">用户名：</label>
                <input type="text" id="userName" placeholder="请输入用户名"  ng-model='user.username' name='username' ng-required='true'>
            </div>
            <div class="form-group">
                <label for="passWord">密&emsp;码：</label>
                <input type="password" id="passWord" placeholder="请输入密码"  ng-model='user.password' name='password' ng-required='true'>
            </div>
            <div class="warning text-danger">
                <p ng-show='login.username.$dirty && login.username.$invalid'>用户名是必填的</p>
                <p ng-show='login.password.$dirty && login.password.$invalid'>密码是必填的</p>
            </div>
            <div class="btn-container">
                <button class="btn btn-success" type='submit' ng-disabled="login.$invalid">提交</button>
            </div>
        </form>
    </div>
</div>
