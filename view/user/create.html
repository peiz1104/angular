<div class="main-inner">
	<h2>创建用户</h2>
	<div class='content'>
		<form name='createUser' ng-submit='gouserlist()'>
			<div class="row form-group">
				<div class="col-lg-3 t-r"><label for="username">用户名：</label></div>
				<div class="col-lg-4">
					<input type="text" id="username" name="username" ng-pattern='/^[a-z\d_\u4e00-\u9fa5]{2,16}/' ng-model="user.username" ng-required="true" ng-minlength="2" ng-maxlength="12" placeholder="请输入您的昵称">
				</div>
				<div class="col-lg-5">
					<!-- 输入过 并且不合法 -->
					<span class="text-danger" ng-show="createUser.username.$dirty && createUser.username.$invalid">用户名是必填的为数字字母下划线，长度2-12位</span>
				</div>
			</div>
           <div class='row form-group'>
			   <div class='col-lg-3 t-r'><label for='password'>密&emsp;码:</label></div>
			   <div class='col-lg-4'>
				   <input type="text" id='password' name='password' placeholder='请输入密码' ng-pattern='/^\d{6}$/' ng-model='user.password' ng-required='true'>
			   </div>
			   <div class='col-lg-5'>
				   <span class='text-danger' ng-show='createUser.password.$dirty && createUser.password.$invalid'>密码必填为6位数字</span>
			   </div>
		   </div>
			<div class='row form-group'>
				<div class='col-lg-3 t-r'><label for='tel'>电&emsp;话:</label></div>
				<div class='col-lg-4'>
					<input type="text" id='tel' name='tel' placeholder='请输入电话' ng-model='user.tel' ng-required='true' ng-pattern='/^1\d{10}$/'>
				</div>
				<div class='col-lg-5'>
					<span class='text-danger' ng-show='createUser.tel.$dirty && createUser.tel.$invalid'>电话必填为11位数字</span>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-lg-3 t-r"><label>性&emsp;别：</label></div>
				<div class="col-lg-4 f-radio">
					<label>男：<input type="radio" value="男" name="sex" ng-model="user.sex"></label>
					<label>女：<input type="radio" value="女" name="sex" ng-model="user.sex"></label>
				</div>
			</div>
			<div class='row form-group'>
				<div class='col-lg-3 t-r'><label for='info'>简&emsp;介:</label></div>
				<div class='col-lg-4'>
					<input type="text" id='info' name='info' placeholder='请输入简介' ng-model='user.info' ng-required='true'>
				</div>
				<div class='col-lg-5'>
					<span class='text-danger' ng-show='createUser.info.$dirty && createUser.info.$invalid'>简介为必填项</span>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-lg-offset-3 col-lg-4">
					<!-- 通过button按钮触发submit事件 -->
					<button class="btn btn-success" ng-disabled="createUser.$invalid" type="submit">提交</button>
				</div>
			</div>
		</form>
	</div>
</div>
