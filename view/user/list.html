<div class="main-inner">
	<h2>用户列表页</h2>
   <div class='content list'>
	   <div class='row title'>
		   <div class='col-lg-2'>用户ID</div>
		   <div class='col-lg-1'>用户名</div>
		   <div class='col-lg-1'>性别</div>
		   <div class='col-lg-1'>密码</div>
		   <div class='col-lg-2'>电话</div>
		   <div class='col-lg-3'>简介</div>
	   </div>
	   <div class='row' ng-switch on='num' ng-repeat='item in list'>
		   <div class='col-lg-2'><a href="#/userdetail/{{item.id}}" ng-bind='{{item.id}}'></a></div>
		   <div class='col-lg-1' ng-bind='item.username'></div>
		   <div class='col-lg-1' ng-bind='item.sex'></div>
		   <div class='col-lg-1' ng-bind='item.password'></div>
		   <div class='col-lg-2' ng-bind='{{item.telephone}}'></div>
		   <div class='col-lg-3' ng-bind='item.info'></div>
	   </div>
	   <ul class="pagination pull-right">
		   <li><a href="#/userlist/{{+num - 1 < 1 ? 1 : +num - 1 }}">前一页</a></li>
		   <li><a href="#/userlist/{{+num + 1}}">后一页</a></li>
	   </ul>
   </div>
</div>
